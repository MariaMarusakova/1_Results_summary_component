<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:wght@500,700,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .results {float: left;}
    .results section {width: 50%; float: left;}
  </style>
</head>
<body>
 <div class="container">
  <section class="results">
    <h1>Your Result</h1>
    <div class="circle">
      <h3 class="your-final">76</h3>
      <p class="maximal-score">of 100</p>
    </div>
    <h2>Great</h2>
    <p class="final-text">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="detailed-results">
    <h3>Summary</h3>
    <div class="reaction skill">
      <img src="./images/icon-reaction.svg">
      <p>Reaction</p>
      <p><b>80</b> / 100</p>
    </div>
    <div class="memory skill">
      <img src="./images/icon-memory.svg">
      <p>Memory</p>
      <p><b>92</b> / 100</p>
    </div>
    <div class="verbal skill">
      <img src="./images/icon-memory.svg">
      <p>Verbal</p>
      <p><b>61</b> / 100</p>
    </div>
    <div class="visual skill">
      <img src="./images/icon-visual.svg">
      <p>Visual</p>
      <p><b>72</b> / 100</p>
    </div>
    <button>Continue</button>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mari Maru</a>.
  </div>
</div>
  

</body>
</html>
